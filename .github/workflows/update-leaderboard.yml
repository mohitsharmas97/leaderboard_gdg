name: Update Leaderboard Data

on:
  schedule:
    # Runs every 15 minutes for faster badge updates
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      
      - name: Run scraper
        run: python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add progress_data.csv google_cloud_badges_details.csv
          # This command commits and pushes only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update leaderboard data" && git pull --rebase && git push)
