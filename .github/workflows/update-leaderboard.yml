name: Update Leaderboard

on:
  schedule:
    # Run every 6 hours (adjust as needed)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run scraper
        run: |
          python scraper.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add progress_data_input.csv progress_data.csv google_cloud_badges_details.csv failed_profiles.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update leaderboard data" && git push)
      
      - name: Trigger Netlify deploy
        env:
          NETLIFY_HOOK_URL: ${{ secrets.NETLIFY_HOOK_URL }}
        run: |
          curl -X POST -d {} $NETLIFY_HOOK_URL
